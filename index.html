<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.CSS">

	<script src = "main.JS"></script>

	<div id = "gameContainer">
		<div id = "canvasHolder">

				<div id = "upgrade2" class = "singleUpgrade">
				<h1 class = "upgradeTitle">Spaceship</h1>

				<h1 id = "upgradeAmount2" class = "upgradeAmount">2</h1>
				<img class = "upgradeImg" src = "img/rocket.png">
				</div>
				
				<div id = "upgrade3" class = "singleUpgrade">
				<h1 class = "upgradeTitle">Planet</h1>
				<h4 class = "upgradeDescription">Your mouse is a star farming planet!</h4>

				<h1 id = "upgradeAmount3" class = "upgradeAmount">2</h1>

				<div id = "upgrade4" class = "singleUpgrade">
				<h1 class = "upgradeTitle">Falling Stars</h1>
				<h4 class = "upgradeDescription">Bless the stars down in Africa.</h4>

				</div>
				
				<div id = "upgrade5" class = "singleUpgrade">
				<h1 class = "upgradeTitle">UNIVERSE</h1>
				<h4 class = "upgradeDescription">You. Own. Everything.</h4>
				<h2 id = "upgradeCost5" class = "upgradeCost">1890</h2>
				<h1 id = "upgradeAmount5" class = "upgradeAmount">2</h1>
				<img class = "upgradeImg" src = "img/orbit.png">
				</div>
				
				<div id = "resetButton">
				<h3 class = "resetText">Reset</h3>
				</div>
				
			</div>
		</div>
		
		
	</div>
